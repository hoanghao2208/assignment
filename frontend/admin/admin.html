<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For ICON -->
    <link rel="icon" href="/assets/homepage/logo.png">
    <!-- FOR CSS -->
    <link rel="stylesheet" href="/styles/admin/admin.css">
    <link rel="stylesheet" href="/styles/reset/reset.css">
    <link rel="stylesheet" href="/styles/reset/general.css">
    <!-- For ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <!-- For FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Admin</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="wrapper">
            <div class="header-top">
                <a href="/frontend/index.html" class="logo">
                    <img src="/assets/homepage/logo.png" alt="">
                    <div class="logo-text">
                        <h2 class="logo-bk">BK</h2>
                        <h4 class="logo-small">Furniture</h4>
                    </div>
                </a>
                <div class="welcome">
                    <div class="content">
                        <p>Welcome back, <span>Admin</span></p>
                        <p>Have a Good day! <i class="ri-sparkling-2-line"></i></p>
                    </div>
                    <button class="logout">
                        <i class="ri-logout-box-r-line"></i>
                    </button>
                </div>
            </div>
            <div class="header-bottom">
                <a href="#" class="trigger"><i class="ri-menu-line icon-large"></i></a>
                <div class="header-menu">
                    <ul class="menu-list flexcenter">
                        <li><a href="/frontend/admin/admin.html" class="current">New Orders</a></li>
                        <li><a href="/frontend/admin/inProgress.html">In Progress</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main"> 
        <div class="list-items">
            <div class="item">
                <div class="asset mobile-hide">
                    <img src="/assets/productDetail/f1.jpg" alt="" class="product-img">
                </div>
                <div class="wrap-content">
                    <p class="product-name">Product Name</p>
                    <div class="count">
                        <span class="text">Value:</span>
                        <span class="value"> 4</span>
                    </div>
                    <div class="cost">
                        <span class="text">Total price:</span>
                        <span class="price">$500</span>
                    </div>
                </div>
                <div class="control">
                    <button class="apcept">Confirm <i class="ri-check-line"></i></button>
                    <button class="reject">Reject <i class="ri-close-line"></i></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
